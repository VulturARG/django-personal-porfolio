{% extends "base.html" %} {% load static %} {% block content %}
<section id="one" class="wrapper style2 spotlights">
  {% for project in projects %}
  <section>
    <a href="{% url 'project_detail' project.pk %}" class="image"
      ><img
        src="/media/{{ project.image_path }}"
        alt=""
        data-position="center center"
    /></a>
    <div class="content">
      <div class="inner">
        <h2>{{ project.title }}</h2>
        <p>{{ project.start_date }} - {{ project.finish_date }}</p>
        <h3>{{ project.summary|safe }}</h3>
        <p>{{ project.technology }}</p>
        <ul class="actions">
          <li>
            <a href="{% url 'project_detail' project.pk %}" class="button"
              >Read more</a
            >
          </li>
        </ul>
      </div>
    </div>
  </section>
  {% endfor %}
</section>
{% endblock %}
